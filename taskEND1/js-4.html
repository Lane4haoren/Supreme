<html lang="en">
<head>

</head>

    <a href="#"><img src="image/select.png"></a>

    <a href="#"><img src="image/exit.png"></a>
</div>
<div class="mainArea">
    <div id="vote"></div>
    <div id="choice">
        <div id="days"></div>
        <div id="stepsArea">
            <input type="button" class="steps" id="step1" value="杀手杀人">

        <div class="downButton">
            <input type="button" class="button1 left" value="结束游戏">
            <input type="button" class="button1 right" value="法官日志" onclick="check()">
        </div>
    </div>
    <div id="journal">
    </div>
</div>

<div class="gap"></div>
<input type="button" id="button" class='button' value="开始游戏" onclick="turnPage()">
